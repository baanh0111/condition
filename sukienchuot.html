<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style = "width: 30%"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Move Right" onclick="moveRight();" /></form>
    <input type="button" value="Move Left" onclick="moveLeft();" /></form>
    <input type="button" value="Move Top" onclick="moveTop();" /></form>
    <input type="button" value="Move Down" onclick="moveDown();" /></form>
</form>
</body>
</html>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
        imgObj.style.top = '0px';
    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 100 + 'px';
    }

    function moveLeft() {
        imgObj.style.left = parseInt(imgObj.style.left) - 100 + 'px';
    }
    function moveTop() {
        imgObj.style.top = parseInt(imgObj.style.top) - 100 + 'px';
    }
    function moveDown() {
        imgObj.style.top = parseInt(imgObj.style.top) + 100 + 'px';
    }
    window.onload = init;

</script>
